<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Stock Trading App</title>
<script>
function get(){
var key=/^[0-9]+$/;
var quantity=document.getElementById("quantity").value;
if(!quantity.match(key)){
alert("quantity is not a format");
return false;
}
if(quantity%10!=0){
alert("quantity shares should be multiples of 10");
return false;
}
return true;
}
</script>
</head>
<body>
<center>
<form action="Welcome.html">
<table border="1">
<tr><th>TICKER</th><th>PRICE</th></tr>
<tr><td>WIPRO</td><td>298.45</td></tr>
<tr><td>INFY</td><td>949.95</td></tr>
<tr><td>TCS</td><td>2713.70</td></tr>
<tr><td>TECHM</td><td>485.85</td></tr>
</table>
<h1>Stock Trading</h1>
<table border="1">
<tr><td>Ticker</td>
<td><input type="text" id="ticker" name="ticker" required></td></tr>
<tr><td>Quantity</td>
<td><input type="text" id="quantity" name="quantity" required></td></tr>
<tr><td><input type="submit" value="submit" onclick="return get()">
</table>
</form>
</center>
</body>
</html>
